<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Country Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap topbar__inner">
      <div class="brand">
        <div class="brand__logo">CE</div>
        <div class="brand__text">
          <div class="brand__name">Country Explorer</div>
          <div class="brand__sub">Search countries</div>
        </div>
      </div>

      <div class="topbar__actions">
        <label class="select">
          <span>Theme</span>
          <select id="themeSelect">
            <option value="system">System</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </label>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <h1>Explore countries</h1>
    </section>

    <section class="panel">
      <form id="searchForm" class="search">
        <div class="search__field">
          <label for="countryInput">Country</label>
          <input id="countryInput" type="text" placeholder="e.g., Saudi Arabia" autocomplete="off" />
        </div>

        <div class="search__buttons">
          <button id="searchBtn" class="btn btn--primary" type="submit">Search</button>
          <button id="clearBtn" class="btn btn--ghost" type="button">Clear</button>
        </div>

        <div class="meta">
          <div id="msg" class="msg" role="status" aria-live="polite"></div>
          <div class="hint">Tip: Double-click a card to remove it.</div>
        </div>
      </form>
    </section>

    <section class="grid" id="results"></section>
  </main>

  <footer class="footer">
    <div class="wrap footer__inner">
      <span>Built with AJAX + DOM updates</span>
      <span class="dot">•</span>
      <span>REST Countries API</span>
    </div>
  </footer>
  <div id="modalOverlay" class="modal-overlay" aria-hidden="true">
    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-label="Country details">
      <div class="modal__top">
        <div class="modal__title" id="modalTitle">Details</div>
        <button id="modalClose" class="icon-btn" type="button" aria-label="Close">✕</button>
      </div>

      <div class="modal__content">
        <img id="modalFlag" class="modal__flag" alt="" />
        <div id="modalBody" class="modal__body"></div>
      </div>

      <div class="modal__actions">
        <button id="copyBtn" class="btn btn--primary" type="button">Copy facts</button>
        <a id="mapsLink" class="btn btn--ghost" target="_blank" rel="noreferrer">Open in Maps</a>
      </div>

      <div id="copyMsg" class="modal__msg"></div>
    </div>
  </div>

  <script src="app.js"></script>
  
</body>
</html>
